<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>My App</title>
       
	<script src="cordova.js"></script>
	<script src="lib/jquery/jquery-1.11.0.min.js"></script>
	<script src="lib/check/jquery.validate.js"></script>
	<script src="lib/check/messages_cn.js"></script>
	<script src="js/common/constant.js"></script>

	<!-- common -->
	<script src="js/common/constant.js"></script>
	<script src="js/common/commonfunc.js"></script>
	<script src="js/common/commonutil.js"></script>
	<script src="js/common/msgutil.js"></script>
	<script src="js/common/httputil.js"></script>
	<script src="js/common/jltools.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="dist/css/my-app.css">

  </head>
  <body class="theme-red">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
 
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
       <!-- Top Navbar-->
        <div class="navbar theme-red">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding"></div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
         
          </div>
        </div>

	       <!-- Bottom Toolbar-->
	      <div class="toolbar tabbar tabbar-labels">
	        <div class="toolbar-inner">
	        <a href="#" onclick="toToolBar(1,this)" id="indexTb" class="tab-link  active"> <i class="icon tabbar-demo-icon-1"></i><span class="tabbar-label">会议发起</span></a>
	        <a href="#" onclick="toToolBar(2,this)" class="tab-link" id="yilanid"> <i class="icon tabbar-demo-icon-3"></i><span class="tabbar-label">会议一览</span></a>
	        <a href="#" onclick="toToolBar(3,this)" class="tab-link"> <i class="icon tabbar-demo-icon-4"></i><span class="tabbar-label">我的信息</span></a></div>
	      </div>
	    </div>
      </div>
    </div>
    <!-- login -->
    <div class="login-screen">
    
    <div class="page">
        <div class="page-content login-screen-content">
		<div class="login-width"><!--liu add div:login-width-->
          <div class="login-screen-title"><img src="img/01.png"></div></div>
          <form id="ip0300Form">
            <div class="list-block list-content block-reg02"><!--liu add class:list-content-->
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label"><iframe src="img/user.svg" width="30" height="30">
</iframe></div>
                    <div class="item-input">
                      <input type="text" name="j_username" id="j_username" placeholder="" value="admin" maxlength="20">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label"><iframe src="img/password.svg"width="30"  height="30">
</iframe></div>
                    <div class="item-input">
                      <input type="password" name="j_password" id="j_password" placeholder="" value="admin" maxlength="6">
                    </div>
                  </div>
                </li>
              </ul>
            </div>		
			<div class="list-block block-reg" id="rember"> <!--liu add id:rember-->
			<label class="label-checkbox item-content item-left">
              <input type="checkbox" name="autologinflg" id="autologinflg" value="1" checked="checked"/>
              <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
              <div class="item-inner inner-none"><!--liu add class:inner-none-->
                <div class="item-title">记住密码</div>
              </div>
            </label></div>
            <div class="list-block block-reg">
			<div class="col-50"><a href="#" class="button button-big button-fill color-green" id="btnlogin">登录</a></div>
            </div>
            
              <div class="list-block-label">
				<p>版权所有：党建</p>
                <p>技术支持：绍兴党建</p>
              </div>
            </div>
          </form>
        </div>
    
  </div>
  
	<!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="dist/js/my-app.js"></script>
    	<script src="js/jlview.js"></script>
  
  </body>
</html>
